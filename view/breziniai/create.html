<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>update</title>
	</head>
	<body>
		<form action="/breziniai/create" method="POST" id="create" enctype="multipart/form-data">
			<div>
			<label for="file">Brezinys: </label>
			<input type="file" id="file" name="file"/>
			</div>
			<div>
			<label for="sutartys">Sutartis: </label>
			<select name="sutartys" id="sutartys" form="create">
				{{range .Sutartys}}
				<option value="{{.ID}}">{{.ID}} {{.Sutartis}} {{.Kaina}}</option>
				{{end}}
			</select>
			</div>
			<button type="submit" form="create">Sukurti</button>
		</form>
	</body>
</html>
